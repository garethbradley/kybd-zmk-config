description: |
  An integration for the NXP MPR121 capacitive touch sensor.

  Example definition in devicetree:

    mpr121 {
        compatible = "zephyr,mpr121";
        input-gpios = <&gpio0 0 (GPIO_PULL_UP | GPIO_ACTIVE_LOW)>;
    };

compatible: "zephyr,mpr121"

include: base.yaml

properties:
  input-gpios:
    type: phandle-array
    required: true
    description: Input GPIO to be sensed.